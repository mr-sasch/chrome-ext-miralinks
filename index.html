<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <section class='ext'>
    <header class='ext-header'>
      <button class="ext-header__btn-close">x</button>
    </header>
    <nav class='tabs'>
      <ul class='tabs__ul'>
        <li class="tabs__ul-tab" id='extTab-1' >
          <div class="tabs__ul-tab-tab active">#1</div>
          <div class="tabs__ul-tab-close">x</div>
        </li>
        <li class="tabs__ul-add">+</li>
      </ul>
    </nav>
    <article class='article active' id='extArticle-1'>
      <div class="article__id">#1</div>
      <section class='article-fields'>
        <input type="text" class="article-fields__input" placeholder="Название статьи">
        <input type="text" class="article-fields__input" placeholder="meta-title">
        <input type="text" class="article-fields__input" placeholder="meta-description">
        <textarea class="article-fields__textarea" placeholder="Содержимое статьи"></textarea>
        <input type="text" class="article-fields__source" placeholder="Площадка">
      </section>
      <div class="article-button">
        <button class="article-button__save">Сохранить статью</button>
      </div>
    </article>
    <div class="ext-button">
      <button class="ext-button__button">Отправить все</button>
    </div>
  </section>
</body>
<script src='index.js'></script>
</html>
